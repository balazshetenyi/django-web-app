{% extends 'listings/base.html' %} {% block content %}
<h1>Hello Django!</h1>
<p>My favorite listings are:</p>
<p></p>
<ul>
  {% for listing in listings %}
  <li>
    <a href="{% url 'band-detail' listing.band.id %}">{{ listing.title }}</a>
    - <a href="{% url 'listing-update' listing.id %}">[edit]</a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'listing-create' %}">Create new Listing</a>
{% endblock content %}
